<form>
    <div class="form-group">
        <label for="name">Preference Name</label>
        <input class="form-control" name="name" [(ngModel)]="newPref.name">
    </div>
    <div class="form-group">
        <label for="value">Value</label>
        <input class="form-control" name="value" [(ngModel)]="newPref.value">
    </div>
    <div class="form-group">
        <label for="application">Application</label>
        <input class="form-control" name="module" [(ngModel)]="newPref.module">
    </div>
    <div class="form-group">
        <label for="facility">Facility</label>
        <input type="number" class="form-control" name="facility" [(ngModel)]="newPref.level6Override">
    </div>
    <div class="form-group">
        <label for="required" class="checkbox-label">Required</label>
        <input type="checkbox" class="form-check-input" name="required" [(ngModel)]="newPref.required">
    </div>
    <button type="submit" (click)="addPreference()" class="btn btn-success save-button">Save</button>
</form>
